  <p>blkid - locate/print block device attributes</p>
<p>用于检查块设备的属性(UUID, TYPE, LABEL等)</p>
<p>root 用户下直接使用 <code>blkid</code> 可以查看分区的属性, 在确认分区有没有 label 时经常用到这个命令.</p>
